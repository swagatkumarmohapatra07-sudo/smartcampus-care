<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Queries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container slide-in">
        <h2 style="margin-bottom: 5px; display: flex; align-items: center;">
            <img id="headerAvatar" class="profile-avatar-small" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Avatar">
            <span id="welcomeText" style="margin-left: 8px;">Welcome, Student!</span>
        </h2>
        <p id="academicInfo" style="color: #94a3b8; font-weight: 500; margin-bottom: 20px;">Loading academic info...</p>
        
        <div class="nav-tabs">
            <a href="student-home.html" class="tab-btn">Home</a>
            <a href="student.html" class="tab-btn active">Maintenance Queries</a>
            <a href="student-fees.html" class="tab-btn">Fee Portal</a>
            <a href="student-profile.html" class="tab-btn">My Profile</a>
        </div>

        <div class="card">
            <h3>Raise a New Query</h3>
            <form id="complaintForm">
                <textarea id="description" placeholder="Describe your query or maintenance issue in detail..." rows="4" required></textarea>
                <button type="submit">Submit Query</button>
            </form>
        </div>

        <h3 style="margin-top: 30px; color: #6366f1;">Active Queries</h3>
        <div id="activeComplaintsList"></div>

        <h3 style="margin-top: 30px; color: #10b981;">Resolved History</h3>
        <div id="resolvedComplaintsList"></div>
        
        <button class="logout-btn" onclick="window.logout()">Secure Logout</button>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
