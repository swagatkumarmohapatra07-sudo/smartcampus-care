<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maintenance Queries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="position: relative;">
    <button class="back-circle-btn" onclick="window.location.href='student-home.html'" title="Back to Dashboard" style="position: absolute; top: 20px; left: 20px; z-index: 100;">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
    </button>

    <div class="container slide-in" style="margin-top: 60px;">
        <h2 style="margin-bottom: 5px; display: flex; align-items: center;">
            <img id="headerAvatar" class="profile-avatar-small" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Avatar">
            <span id="welcomeText" style="margin-left: 8px;">Maintenance Portal</span>
        </h2>
        <p id="academicInfo" style="color: #94a3b8; font-weight: 500; margin-bottom: 30px;">Loading student details...</p>

        <div class="card">
            <h3>Raise a New Query</h3>
            <form id="complaintForm">
                <textarea id="description" placeholder="Describe the issue (e.g., Fan not working in Room 302)..." rows="4" required></textarea>
                <button type="submit">Submit Query</button>
            </form>
        </div>

        <h3 style="margin-top: 30px; color: #6366f1;">Active Queries</h3>
        <div id="activeComplaintsList"></div>

        <h3 style="margin-top: 30px; color: #10b981;">Resolved History</h3>
        <div id="resolvedComplaintsList"></div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
