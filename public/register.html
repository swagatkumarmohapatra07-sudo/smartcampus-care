<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - SmartCampus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; flex-direction: column;">

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <a href="index.html" class="back-circle-btn" style="position: absolute; top: 25px; left: 30px; text-decoration: none; font-size: 1.5em; z-index: 100;">
        &larr;
    </a>

    <div class="card index-glass-card" style="max-width: 650px; width: 100%; margin-top: 60px; position: relative; z-index: 10;">
        
        <div style="text-align: center; margin-bottom: 30px;">
            <div style="font-size: 3em; margin-bottom: 10px; filter: drop-shadow(0 0 10px rgba(99,102,241,0.5));">üìù</div>
            <h2 style="color: #818cf8; margin-bottom: 5px;">Create Account</h2>
            <p style="color: #94a3b8; font-size: 0.95em;">Register for your Student Hub access</p>
        </div>

        <form id="registerForm">
            <div style="display: flex; flex-wrap: wrap; gap: 15px;">
                <div style="flex: 1; min-width: 250px;">
                    <label style="color: #cbd5e1; font-size: 0.85em; margin-bottom: 5px; display: block; font-weight: 500;">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div style="flex: 1; min-width: 250px;">
                    <label style="color: #cbd5e1; font-size: 0.85em; margin-bottom: 5px; display: block; font-weight: 500;">Registration Number</label>
                    <input type="text" id="regNumber" placeholder="e.g. 2401322527" required>
                </div>
            </div>

            <div style="display: flex; flex-wrap: wrap; gap: 15px;">
                <div style="flex: 1; min-width: 250px;">
                    <label style="color: #cbd5e1; font-size: 0.85em; margin-bottom: 5px; display: block; font-weight: 500;">Course</label>
                    <select id="course" required>
                        <option value="B.Tech">B.Tech</option>
                        <option value="MBA">MBA</option>
                        <option value="MCA">MCA</option>
                    </select>
                </div>
                <div style="flex: 1; min-width: 250px;">
                    <label style="color: #cbd5e1; font-size: 0.85em; margin-bottom: 5px; display: block; font-weight: 500;">Branch / Specialization</label>
                    <select id="branch" required></select>
                </div>
            </div>

            <div style="display: flex; flex-wrap: wrap; gap: 15px;">
                <div style="flex: 1; min-width: 250px;">
                    <label style="color: #cbd5e1; font-size: 0.85em; margin-bottom: 5px; display: block; font-weight: 500;">Academic Year</label>
                    <select id="year" required></select>
                </div>
                <div style="flex: 1; min-width: 250px;">
                    <label style="color: #cbd5e1; font-size: 0.85em; margin-bottom: 5px; display: block; font-weight: 500;">Current Semester</label>
                    <select id="semester" required></select>
                </div>
            </div>

            <div style="margin-top: 5px;">
                <label style="color: #cbd5e1; font-size: 0.85em; margin-bottom: 5px; display: block; font-weight: 500;">Password</label>
                <input type="password" id="password" placeholder="Create a secure password" required>
            </div>

            <button type="submit" class="primary-btn-large" style="width: 100%; margin-top: 20px;">Register Securely</button>
            
            <div style="text-align: center; margin-top: 20px; font-size: 0.95em; color: #94a3b8;">
                Already have an account? <a href="student-login.html" style="color: #818cf8; text-decoration: none; font-weight: bold; transition: 0.3s;" onmouseover="this.style.color='#6366f1'" onmouseout="this.style.color='#818cf8'">Login here</a>
            </div>
        </form>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
