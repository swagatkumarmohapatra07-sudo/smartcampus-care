<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration - SmartCampus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="index-body" style="display: flex; min-height: 100vh; margin: 0; position: relative; overflow-x: hidden; overflow-y: auto; padding: 60px 15px; box-sizing: border-box;">

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <button class="back-circle-btn" onclick="window.location.href='index.html'" title="Back to Home" style="position: absolute; top: 25px; left: 30px; z-index: 100;">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
    </button>

    <div class="container index-glass-card slide-in" style="max-width: 550px; width: 100%; padding: 40px; margin: auto;">
        <div style="text-align: center; margin-bottom: 25px;">
            <h2 style="color: #6366f1; margin-bottom: 5px;">Create Account</h2>
            <p style="color: #94a3b8; font-size: 0.9em;">Register for the SmartCampus Hub</p>
        </div>

        <form id="registerForm">
            <label>Full Name</label>
            <input type="text" id="fullName" placeholder="John Doe" required>
            
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <div style="flex: 1; min-width: 200px;">
                    <label>Course</label>
                    <select id="course" required>
                        <option value="B.Tech">B.Tech (4 Years)</option>
                        <option value="MBA">MBA (2 Years)</option>
                        <option value="MCA">MCA (2 Years)</option>
                    </select>
                </div>
                <div style="flex: 1; min-width: 200px;">
                    <label>Academic Year</label>
                    <select id="year" required></select> </div>
            </div>

            <label>Current Semester</label>
            <select id="semester" required></select> <label>Branch / Specialization</label>
            <select id="branch" required></select> <label>Registration Number</label>
            <input type="text" id="regNumber" placeholder="e.g. 123456" required>
            
            <label>Password</label>
            <input type="password" id="password" placeholder="Create a strong password" required minlength="6">
            
            <button type="submit" class="primary-btn-large" style="width: 100%; margin-top: 15px; border: none; cursor: pointer;">Register Account</button>
        </form>

        <p style="text-align: center; margin-top: 25px; font-size: 0.9em; color: #94a3b8;">
            Already have an account? <a href="student-login.html" style="color: #818cf8; text-decoration: none; font-weight: bold;">Login here</a>
        </p>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
