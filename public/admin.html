<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Control Center - SmartCampus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="position: relative; min-height: 100vh; overflow-y: auto; background: linear-gradient(-45deg, #0f172a, #2a0a18, #0f172a);">
    
    <button class="logout-btn" onclick="window.logout()" style="position: absolute; top: 25px; right: 30px; width: auto; margin: 0; z-index: 1000; background: rgba(225, 29, 72, 0.2); border-color: rgba(225, 29, 72, 0.4); color: #fda4af;">
        Secure Logout
    </button>

    <div class="container slide-in" style="margin-top: 80px; max-width: 1000px;">
        <div style="text-align: center; margin-bottom: 30px;">
            <h1 style="color: #fb7185; margin-bottom: 5px;">Admin Control Center</h1>
            <p style="color: #94a3b8;">Manage students, operations, and live broadcasts</p>
        </div>

        <div style="display: flex; gap: 15px; margin-bottom: 30px; justify-content: center; flex-wrap: wrap;">
            <button onclick="switchAdminTab('students')" id="tab-students" style="padding: 12px 25px; border-radius: 8px; border: none; background: #e11d48; color: white; cursor: pointer; font-weight: bold; transition: 0.3s;">
                Student Database
            </button>
            <button onclick="switchAdminTab('queries')" id="tab-queries" style="padding: 12px 25px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(30,41,59,0.6); color: #cbd5e1; cursor: pointer; font-weight: bold; transition: 0.3s;">
                Maintenance
            </button>
            <button onclick="switchAdminTab('notices')" id="tab-notices" style="padding: 12px 25px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(30,41,59,0.6); color: #cbd5e1; cursor: pointer; font-weight: bold; transition: 0.3s;">
                Noticeboard
            </button>
        </div>

        <div id="admin-students-section">
            <div class="card" style="margin-bottom: 20px; background: rgba(15, 23, 42, 0.8); display: flex; gap: 15px; flex-wrap: wrap;">
                <input type="text" id="adminSearchStudent" placeholder="ðŸ” Search by Name or Reg No..." style="flex: 2; min-width: 200px; padding: 14px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 8px;">
                <select id="adminBranchFilter" style="flex: 1; min-width: 200px; padding: 14px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 8px;">
                    <option value="All">All Branches & Courses</option>
                    <optgroup label="B.Tech Branches">
                        <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Electrical Communication Engineering">Electrical Communication Engineering</option>
                        <option value="EE">EE</option>
                        <option value="EEE">EEE</option>
                        <option value="Civil">Civil</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Common 1st Year">Common 1st Year (B.Tech)</option>
                    </optgroup>
                    <optgroup label="MBA Specializations">
                        <option value="Human Resources (HR)">Human Resources (HR)</option>
                        <option value="Finance">Finance</option>
                        <option value="Marketing">Marketing</option>
                        <option value="IT & Systems">IT & Systems</option>
                        <option value="Operations">Operations</option>
                    </optgroup>
                    <optgroup label="MCA">
                        <option value="Master of Computer Applications">Master of Computer Applications</option>
                    </optgroup>
                </select>
            </div>
            <div id="adminStudentDatabaseList"></div>
        </div>

        <div id="admin-queries-section" style="display: none;">
            <div class="stats" style="margin-bottom: 20px;">
                <div class="stat-box" style="border-color: rgba(99, 102, 241, 0.3);">Total Queries: <br><span id="totalCount" style="color: #6366f1; font-size: 1.5em; font-weight: bold;">0</span></div>
                <div class="stat-box" style="border-color: rgba(16, 185, 129, 0.3);">Resolved: <br><span id="resolvedCount" style="color: #10b981; font-size: 1.5em; font-weight: bold;">0</span></div>
            </div>
            
            <div style="display: flex; justify-content: flex-end; margin-bottom: 15px;">
                <select id="adminQueryFilter" style="padding: 10px 20px; border-radius: 8px; background: rgba(0,0,0,0.5); color: white; border: 1px solid rgba(255,255,255,0.1); font-weight: bold; cursor: pointer; outline: none;">
                    <option value="All">View All Queries</option>
                    <option value="Pending">View Pending</option>
                    <option value="In Progress">View In Progress</option>
                    <option value="Resolved">View Resolved</option>
                </select>
            </div>

            <div id="adminComplaintsList"></div>
        </div>

        <div id="admin-notices-section" style="display: none;">
            <div class="card" style="background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(225, 29, 72, 0.3);">
                <h3 style="color: #fb7185; margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                    <span>ðŸ“¢</span> Publish Targeted Broadcast
                </h3>
                
                <form id="noticeForm">
                    
                    <div style="background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 15px;">
                        <h4 style="margin: 0 0 15px 0; color: #cbd5e1; font-size: 0.9em; text-transform: uppercase;">1. Build Audience List</h4>
                        
                        <div style="display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap;">
                            <div style="flex: 1; min-width: 200px;">
                                <select id="noticeCourse" style="width: 100%; padding: 10px; border-radius: 8px; background: rgba(0,0,0,0.3); color: white; border: 1px solid rgba(255,255,255,0.1);">
                                    <option value="All">All Courses</option>
                                    <option value="B.Tech">B.Tech Only</option>
                                    <option value="MBA">MBA Only</option>
                                    <option value="MCA">MCA Only</option>
                                </select>
                            </div>
                            <div style="flex: 1; min-width: 200px;">
                                <select id="noticeYear" style="width: 100%; padding: 10px; border-radius: 8px; background: rgba(0,0,0,0.3); color: white; border: 1px solid rgba(255,255,255,0.1);"></select>
                            </div>
                        </div>
                        <div style="display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap;">
                            <div style="flex: 1; min-width: 200px;">
                                <select id="noticeSemester" style="width: 100%; padding: 10px; border-radius: 8px; background: rgba(0,0,0,0.3); color: white; border: 1px solid rgba(255,255,255,0.1);"></select>
                            </div>
                            <div style="flex: 1; min-width: 200px;">
                                <select id="noticeBranch" style="width: 100%; padding: 10px; border-radius: 8px; background: rgba(0,0,0,0.3); color: white; border: 1px solid rgba(255,255,255,0.1);"></select>
                            </div>
                        </div>
                        
                        <div style="text-align: right;">
                            <button type="button" id="addTargetBtn" style="background: rgba(59, 130, 246, 0.2); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.4); padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 0.9em; transition: 0.3s;">
                                + Add to Audience
                            </button>
                        </div>
                    </div>

                    <div id="targetGroupsContainer" style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; min-height: 35px;">
                        </div>
                    
                    <h4 style="margin: 0 0 10px 0; color: #cbd5e1; font-size: 0.9em; text-transform: uppercase;">2. Broadcast Message</h4>
                    <textarea id="noticeMessage" rows="3" placeholder="Type your important announcement here..." required style="width: 100%; padding: 15px; border-radius: 8px; background: rgba(0,0,0,0.3); color: white; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; resize: vertical;"></textarea>
                    
                    <button type="submit" style="width: 100%; padding: 15px; background: #e11d48; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.1em; transition: 0.3s;">
                        Push Broadcast
                    </button>
                </form>
            </div>
        </div>

    </div>

    <script>
        function switchAdminTab(tab) {
            document.getElementById('admin-students-section').style.display = tab === 'students' ? 'block' : 'none';
            document.getElementById('admin-queries-section').style.display = tab === 'queries' ? 'block' : 'none';
            document.getElementById('admin-notices-section').style.display = tab === 'notices' ? 'block' : 'none';
            
            const tabs = ['students', 'queries', 'notices'];
            tabs.forEach(t => {
                document.getElementById('tab-' + t).style.background = tab === t ? '#e11d48' : 'rgba(30,41,59,0.6)';
                document.getElementById('tab-' + t).style.color = tab === t ? 'white' : '#cbd5e1';
                document.getElementById('tab-' + t).style.border = tab === t ? 'none' : '1px solid rgba(255,255,255,0.1)';
            });
        }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
