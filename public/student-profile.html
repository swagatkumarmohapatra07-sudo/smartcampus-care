<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="position: relative;">
    <button class="back-circle-btn" onclick="window.location.href='student-home.html'" title="Back to Dashboard" style="position: absolute; top: 20px; left: 20px; z-index: 100;">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
    </button>

    <div class="container slide-in" style="margin-top: 60px;">
        <div class="profile-header">
            <img id="profileAvatarLarge" class="profile-avatar-large" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile">
            <div style="margin-top: 15px;">
                <h2 id="profileNameDisplay">Name</h2>
                <p id="profileRegDisplay" style="color: #94a3b8;">Reg No</p>
                <label class="file-upload-label" style="display: inline-block; margin-top: 10px;">
                    <input type="file" id="profileImageInput" accept="image/*" style="display: none;">
                    Update Photo
                </label>
            </div>
        </div>

        <div class="card" style="margin-top: 25px;">
            <h3>Update Academic Info</h3>
            <div style="display: flex; gap: 10px;">
                <div style="flex:1;"><label>Year</label><select id="profileYear"><option>1st Year</option><option>2nd Year</option><option>3rd Year</option><option>4th Year</option></select></div>
                <div style="flex:1;"><label>Sem</label><select id="profileSemester"><option>Semester 1</option><option>Semester 2</option><option>Semester 3</option><option>Semester 4</option></select></div>
            </div>
            <label>Branch</label>
            <select id="profileBranch"></select>
            <button id="updateProfileBtn" style="width: 100%; margin-top: 15px;">Save Changes</button>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
