<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fee Portal - SmartCampus</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        .payment-card-fix {
            position: relative !important;
            z-index: 99999 !important; 
            pointer-events: auto !important;
        }
        #paymentForm input, #paymentForm select, #paymentForm button {
            position: relative !important;
            z-index: 999999 !important;
            pointer-events: auto !important;
        }
    </style>
</head>
<body style="position: relative; min-height: 100vh; overflow-y: auto;">

    <button class="back-circle-btn" onclick="window.location.href='student-home.html'" title="Back to Dashboard" style="position: absolute; top: 25px; left: 25px; z-index: 100000;">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
    </button>

    <div class="container slide-in" style="margin-top: 80px; max-width: 900px; position: relative; z-index: 10;">
        
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; flex-wrap: wrap; gap: 20px;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <img id="headerAvatar" class="profile-avatar-small" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Avatar">
                <div>
                    <h2 id="welcomeText" style="margin: 0; font-size: 1.5em; color: #f8fafc;">Fees & Ledger</h2>
                    <p id="academicInfo" style="margin: 3px 0 0; color: #94a3b8; font-size: 0.9em;">Loading academic records...</p>
                </div>
            </div>
        </div>
        
        <div class="stats" style="margin-bottom: 30px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
            <div class="stat-box" style="border-color: rgba(99, 102, 241, 0.3); background: rgba(30, 41, 59, 0.4);">
                <span style="color: #94a3b8; font-size: 0.85em;">Total Fee Owed</span> <br>
                <span id="totalOwedDisplay" style="font-size: 1.6em; color: #f8fafc; font-weight: bold;">‚Çπ0</span>
            </div>
            <div class="stat-box" style="border-color: rgba(16, 185, 129, 0.3); background: rgba(30, 41, 59, 0.4);">
                <span style="color: #94a3b8; font-size: 0.85em;">Total Paid</span> <br>
                <span id="totalPaidDisplay" style="font-size: 1.6em; color: #10b981; font-weight: bold;">‚Çπ0</span>
            </div>
            <div class="stat-box" style="border-color: rgba(245, 158, 11, 0.3); background: rgba(30, 41, 59, 0.4);">
                <span style="color: #94a3b8; font-size: 0.85em;">Remaining Balance</span> <br>
                <span id="remainingBalanceDisplay" style="font-size: 1.6em; color: #f59e0b; font-weight: bold;">‚Çπ0</span>
            </div>
        </div>
        
        <div class="card payment-card-fix" style="background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255, 255, 255, 0.1);">
            <h3 style="color: #818cf8; margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                <span>üõ°Ô∏è</span> Secure Payment Portal
            </h3>
            
            <form id="paymentForm">
                <div style="margin-bottom: 20px;">
                    <label style="color: #cbd5e1; display: block; margin-bottom: 8px;">Enter Amount to Pay (INR)</label>
                    <input type="number" id="payAmount" placeholder="e.g. 5000" required min="1" 
                           style="width: 100%; padding: 14px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 8px; font-size: 1.1em;">
                </div>
                
                <div style="display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap;">
                    <div style="flex: 1; min-width: 200px;">
                        <label style="color: #cbd5e1; display: block; margin-bottom: 8px;">Select Gateway</label>
                        <select id="payGateway" required style="width: 100%; padding: 12px; background: rgba(0,0,0,0.3); color: white; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px;">
                            <option value="">Choose Gateway...</option>
                            <option value="Razorpay">Razorpay</option>
                            <option value="Stripe">Stripe</option>
                        </select>
                    </div>
                    <div style="flex: 1; min-width: 200px;">
                        <label style="color: #cbd5e1; display: block; margin-bottom: 8px;">Payment Method</label>
                        <select id="payMethod" required style="width: 100%; padding: 12px; background: rgba(0,0,0,0.3); color: white; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px;">
                            <option value="">Choose Method...</option>
                            <option value="UPI / QR">UPI / QR</option>
                            <option value="Credit/Debit Card">Credit/Debit Card</option>
                            <option value="Net Banking">Net Banking</option>
                        </select>
                    </div>
                </div>

                <div id="upiUI" style="display: none; text-align: center; background: rgba(255,255,255,0.03); padding: 20px; border-radius: 12px; margin-bottom: 20px;">
                    <p style="color: #94a3b8; font-size: 0.9em; margin-bottom: 15px;">Scan QR to pay securely</p>
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=smartcampus@ybl" alt="QR" style="border: 5px solid white; border-radius: 10px; margin-bottom: 10px;">
                    <input type="text" placeholder="Enter UPI ID (optional)" style="width: 80%; background: transparent; border: 1px solid rgba(255,255,255,0.1); text-align: center; color: white; padding: 10px;">
                </div>

                <div id="cardUI" class="virtual-card" style="display: none; margin-bottom: 20px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <span style="font-weight: bold; letter-spacing: 2px;">SECURE CARD</span>
                        <span>üí≥</span>
                    </div>
                    <input type="text" placeholder="0000 0000 0000 0000" style="width: 100%; margin-bottom: 15px; background: rgba(255,255,255,0.1); color: white; border: none; padding: 12px;">
                    <div style="display: flex; gap: 10px;">
                        <input type="text" placeholder="MM/YY" style="flex: 1; background: rgba(255,255,255,0.1); border: none; padding: 10px; color: white;">
                        <input type="password" placeholder="CVV" style="flex: 1; background: rgba(255,255,255,0.1); border: none; padding: 10px; color: white;">
                    </div>
                </div>

                <button type="submit" id="payFeeBtn" style="width: 100%; padding: 16px; background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 1.1em; cursor: pointer; transition: 0.3s;">
                    Process Secure Payment
                </button>
            </form>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(16, 185, 129, 0.2); padding-bottom: 10px; margin-top: 40px; margin-bottom: 20px; flex-wrap: wrap; gap: 15px;">
            <h3 style="color: #10b981; margin: 0;">Transaction History</h3>
            <select id="historySemesterFilter" style="padding: 10px 15px; background: rgba(0,0,0,0.5); color: white; border: 1px solid rgba(16, 185, 129, 0.4); border-radius: 8px; cursor: pointer; outline: none; font-weight: bold;">
                <option value="All">All Semesters</option>
                <option value="Semester 1">Semester 1</option>
                <option value="Semester 2">Semester 2</option>
                <option value="Semester 3">Semester 3</option>
                <option value="Semester 4">Semester 4</option>
                <option value="Semester 5">Semester 5</option>
                <option value="Semester 6">Semester 6</option>
                <option value="Semester 7">Semester 7</option>
                <option value="Semester 8">Semester 8</option>
            </select>
        </div>

        <div id="paymentHistoryList"></div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
