<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State Bank of India - Secure Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #eef2f5; margin: 0; }
        .sbi-header { background: #004b87; color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .sbi-header h1 { margin: 0; font-size: 24px; }
        .sbi-container { max-width: 500px; margin: 50px auto; background: white; padding: 30px; border: 1px solid #ccc; border-radius: 4px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .sbi-input { width: 100%; padding: 10px; margin: 10px 0 20px; border: 1px solid #999; box-sizing: border-box; }
        .sbi-btn { background: #f47e20; color: white; border: none; padding: 12px 20px; width: 100%; font-size: 16px; cursor: pointer; font-weight: bold; }
        .sbi-btn:hover { background: #d96918; }
        .sbi-amount-box { background: #d4edda; color: #155724; padding: 15px; text-align: center; border: 1px solid #c3e6cb; margin-bottom: 20px; font-weight: bold; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="sbi-header">
        <h1>SBI Online (Simulated Gateway)</h1>
        <span>Merchant: SmartCampus Hub</span>
    </div>

    <div class="sbi-container">
        <h2 style="color: #004b87; text-align: center;">Retail Login</h2>
        
        <div class="sbi-amount-box">
            Amount Due: â‚¹<span id="sbiAmount">0</span>
        </div>

        <form id="sbiLoginForm">
            <label>Username / Customer ID</label>
            <input type="text" class="sbi-input" required placeholder="Enter username">

            <label>Login Password</label>
            <input type="password" class="sbi-input" required placeholder="Enter password">

            <button type="submit" class="sbi-btn" id="sbiPayBtn">Confirm Secure Payment</button>
            <a href="student-fees.html" style="display: block; text-align: center; margin-top: 15px; color: #004b87;">Cancel Transaction</a>
        </form>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
