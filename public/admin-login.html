<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Portal - SmartCampus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="index-body" style="display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; position: relative;">

    <div class="orb orb-1" style="background: #e11d48;"></div>
    <div class="orb orb-2" style="background: #be123c;"></div>

    <button class="back-circle-btn" onclick="window.location.href='index.html'" title="Back to Home" style="position: absolute; top: 25px; left: 30px; z-index: 100;">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
    </button>

    <div class="container index-glass-card slide-in" style="max-width: 400px; width: 100%; padding: 40px; border-color: rgba(225, 29, 72, 0.2);">
        <div style="text-align: center; margin-bottom: 25px;">
            <div style="font-size: 3em; margin-bottom: 10px;">üõ°Ô∏è</div>
            <h2 style="color: #fb7185; margin-bottom: 5px;">Staff / Admin Portal</h2>
            <p style="color: #94a3b8; font-size: 0.9em;">Admins & Technicians only</p>
        </div>

        <form id="loginForm">
            <label>Staff Username</label>
            <input type="text" id="username" placeholder="e.g. admin1 or tech1" required>
            
            <label>Secure Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
            
            <p id="errorMsg" style="color: #ef4444; font-size: 0.85em; display: none; margin-top: -10px; margin-bottom: 15px;">Invalid Username or Password.</p>
            
            <button type="submit" class="primary-btn-large" style="width: 100%; margin-top: 10px; background: linear-gradient(135deg, #e11d48 0%, #be123c 100%); box-shadow: 0 10px 25px rgba(225, 29, 72, 0.4); border: none; cursor: pointer;">Access System</button>
        </form>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
