<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal - SmartCampus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; flex-direction: column;">

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <a href="index.html" class="back-circle-btn" style="position: absolute; top: 25px; left: 30px; text-decoration: none; font-size: 1.5em; z-index: 100;">
        &larr;
    </a>

    <div class="card index-glass-card" style="max-width: 450px; width: 100%; margin-top: 20px; position: relative; z-index: 10;">
        
        <div style="text-align: center; margin-bottom: 30px;">
            <div style="font-size: 3em; margin-bottom: 10px; filter: drop-shadow(0 0 10px rgba(225,29,72,0.5));">üõ°Ô∏è</div>
            <h2 style="color: #fb7185; margin-bottom: 5px;">Staff Portal</h2>
            <p style="color: #94a3b8; font-size: 0.95em;">Secure access for Admin & Technicians</p>
        </div>

        <form id="loginForm">
            <div>
                <label style="color: #cbd5e1; font-size: 0.85em; margin-bottom: 5px; display: block; font-weight: 500;">Staff Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            
            <div style="margin-top: 15px;">
                <label style="color: #cbd5e1; font-size: 0.85em; margin-bottom: 5px; display: block; font-weight: 500;">Secure Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <p id="errorMsg" style="color: #fda4af; background: rgba(225,29,72,0.1); border: 1px solid rgba(225,29,72,0.3); padding: 10px; border-radius: 8px; font-size: 0.85em; text-align: center; display: none; margin-top: 10px;"></p>

            <button type="submit" class="primary-btn-large" style="width: 100%; margin-top: 25px;">
                Authenticate Access
            </button>
        </form>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
