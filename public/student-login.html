<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - SmartCampus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="index-body" style="display: flex; min-height: 100vh; margin: 0; position: relative; overflow-x: hidden; overflow-y: auto; padding: 60px 15px; box-sizing: border-box;">

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <button class="back-circle-btn" onclick="window.location.href='index.html'" title="Back to Home" style="position: absolute; top: 25px; left: 30px; z-index: 100;">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
    </button>

    <div class="container index-glass-card slide-in" style="max-width: 400px; width: 100%; padding: 40px; margin: auto;">
        <div style="text-align: center; margin-bottom: 25px;">
            <div style="font-size: 3em; margin-bottom: 10px;">ğŸ‘¨â€ğŸ“</div>
            <h2 style="color: #6366f1; margin-bottom: 5px;">Student Portal</h2>
            <p style="color: #94a3b8; font-size: 0.9em;">Login to access your dashboard</p>
        </div>

        <form id="studentLoginForm">
            <label>Registration Number</label>
            <input type="text" id="regNumber" placeholder="e.g. 123456" required>
            
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <p id="errorMsg" style="color: #ef4444; font-size: 0.85em; display: none; margin-top: -10px; margin-bottom: 15px;">Invalid Registration Number or Password.</p>
            
            <button type="submit" class="primary-btn-large" style="width: 100%; margin-top: 10px; border: none; cursor: pointer;">Login Securely</button>
        </form>
        
        <p style="text-align: center; margin-top: 25px; font-size: 0.9em; color: #94a3b8;">
            Don't have an account? <a href="register.html" style="color: #818cf8; text-decoration: none; font-weight: bold;">Register here</a>
        </p>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
