<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container slide-in" style="max-width: 400px; margin-top: 100px;">
        <a href="index.html" style="color: #6366f1; text-decoration: none;">&larr; Back to Home</a>
        <h2 style="text-align: center; margin-top: 20px;">Student Login</h2>
        <form id="studentLoginForm">
            <input type="text" id="regNumber" placeholder="Registration Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" style="width: 100%;">Login</button>
        </form>
        <p id="errorMsg" style="color: #e11d48; text-align: center; display: none;">Invalid credentials</p>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
